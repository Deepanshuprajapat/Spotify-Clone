<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Style Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">ðŸŽµ Musify</div>
      <nav class="menu">
        <button class="menu-item active" data-view="home">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/></svg>
          <span>Home</span>
        </button>
        <button class="menu-item" data-view="search">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20l-6-6zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          <span>Search</span>
        </button>
        <button class="menu-item" data-view="library">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16v2H4zm0 5h10v2H4zm0 5h7v2H4z"/></svg>
          <span>Your Library</span>
        </button>
      </nav>

      <div class="playlists">
        <div class="playlist-header">
          <span>Your Playlists</span>
          <button id="newPlaylistBtn" title="Create playlist">ï¼‹</button>
        </div>
        <ul id="playlistList">
          <li>Focus Flow</li>
          <li>Lo-Fi Beats</li>
          <li>Top India 2025</li>
          <li>Chill Vibes</li>
        </ul>
      </div>

      <div class="install">
        <button id="installBtn">
          <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zM12 2v12l4-4 1.41 1.41L12 17.83 6.59 11.41 8 10l4 4V2h0z"/></svg>
          Install App
        </button>
      </div>
    </aside>

    <main class="content">
      <header class="topbar">
        <div class="search">
          <input id="searchInput" type="text" placeholder="What do you want to listen to?" />
        </div>
        <div class="user">
          <img class="avatar" src="assets/avatar.png" alt="User" />
        </div>
      </header>

      <section class="hero">
        <div class="hero-text">
          <h1>Good evening</h1>
          <p>Pick up where you left off.</p>
        </div>
      </section>

      <section class="section">
        <h2>Made for you</h2>
        <div class="cards" id="cards">
          <!-- Cards populated by JS -->
        </div>
      </section>

      <section class="section">
        <h2>Trending now</h2>
        <div class="cards" id="cards2">
          <!-- Cards populated by JS -->
        </div>
      </section>
    </main>
  </div>

  <footer class="player">
    <div class="track-info">
      <div class="cover" id="playerCover">ðŸŽ§</div>
      <div class="meta">
        <div class="title" id="playerTitle">Nothing playing</div>
        <div class="artist" id="playerArtist">â€”</div>
      </div>
    </div>

    <div class="controls">
      <button id="shuffleBtn" class="icon" title="Shuffle">
        <svg viewBox="0 0 24 24"><path d="M10 4H8l8 8-2 2-8-8v2H4V4h6zm4 12l2 2H14l-4-4 2-2 2 2zM20 4v6h-2V7.41l-3.29 3.3-1.42-1.42L16.59 6H14V4h6z"/></svg>
      </button>
      <button id="prevBtn" class="icon" title="Previous">
        <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zM9.5 12l8.5 6V6z"/></svg>
      </button>
      <button id="playPauseBtn" class="icon primary" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
      </button>
      <button id="nextBtn" class="icon" title="Next">
        <svg viewBox="0 0 24 24"><path d="M16 6h2v12h-2zM6 18V6l8.5 6z"/></svg>
      </button>
      <button id="repeatBtn" class="icon" title="Repeat">
        <svg viewBox="0 0 24 24"><path d="M7 7h7v2H7a3 3 0 000 6h2v-2H7a1 1 0 110-2h10v3l4-3-4-3v3H9a1 1 0 110-2z"/></svg>
      </button>

      <div class="progress">
        <span id="currentTime">0:00</span>
        <input id="seek" type="range" min="0" max="100" value="0" step="1"/>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="extras">
      <div class="volume">
        <svg viewBox="0 0 24 24" class="vol-icon"><path d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
        <input id="volume" type="range" min="0" max="1" value="0.8" step="0.01"/>
      </div>
    </div>
    <audio id="audio"></audio>
  </footer>

  <script src="script.js"></script>
</body>
</html>
